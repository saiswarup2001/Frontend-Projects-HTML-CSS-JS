<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/img.jpg" alt="profile-pic" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Sai Swarup Patnaik</span>
            <span class="job">Full-Stack Java Developer </span>
            <!-- <span class="job" >
                UI/UX Designer
            </span> -->
        </div>

        <div class="media-buttons">
            <a href="https://github.com/saiswarup2001" target="_blank" style="background: rgb(49, 209, 49);" class="links">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/sai-swarup-patnaik-197301203/" target="_blank" style="background: rgb(53, 44, 170); " class="links">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="" style="background: rgb(188, 3, 99); " class="links">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button"> <a href="https://exquisite-tapioca-ced414.netlify.app/">sai.me <i class='bx bxs-chevrons-up'></i></a> </button>
            <button class="button"> message </button>
        </div>
    </div>
</body>
</html>
